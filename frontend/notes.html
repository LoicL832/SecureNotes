<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://localhost:3001 http://localhost:3002">
    <title>SecureNotes - Mes Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ã‰cran principal -->
    <div id="main-screen" class="screen active">
        <header>
            <div class="header-content">
                <h1>ğŸ”’ SecureNotes</h1>
                <div class="user-info">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-secondary">DÃ©connexion</button>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav>
                    <button class="nav-btn active" data-view="my-notes">
                        ğŸ“ Mes notes
                    </button>
                    <button class="nav-btn" data-view="shared-with-me">
                        ğŸ‘¥ PartagÃ©es avec moi
                    </button>
                    <button class="nav-btn" data-view="shared-by-me">
                        ğŸ“¤ Mes partages
                    </button>
                </nav>
                <button id="new-note-btn" class="btn btn-primary btn-block">
                    â• Nouvelle note
                </button>
            </aside>

            <!-- Contenu principal -->
            <main class="content">
                <!-- Vue: Mes notes -->
                <div id="my-notes-view" class="view active">
                    <h2>Mes notes</h2>
                    <div id="notes-list" class="notes-list"></div>
                </div>

                <!-- Vue: Notes partagÃ©es avec moi -->
                <div id="shared-with-me-view" class="view">
                    <h2>Notes partagÃ©es avec moi</h2>
                    <div id="shared-notes-list" class="notes-list"></div>
                </div>

                <!-- Vue: Mes partages -->
                <div id="shared-by-me-view" class="view">
                    <h2>Mes partages</h2>
                    <div id="my-shares-list" class="shares-list"></div>
                </div>

                <!-- Ã‰diteur de note -->
                <div id="note-editor" class="note-editor hidden">
                    <div class="editor-header">
                        <button id="back-to-list" class="btn btn-secondary">â† Retour</button>
                        <div class="editor-actions">
                            <button id="save-note-btn" class="btn btn-primary">ğŸ’¾ Enregistrer</button>
                            <button id="delete-note-btn" class="btn btn-danger">ğŸ—‘ï¸ Supprimer</button>
                            <button id="share-note-btn" class="btn btn-secondary">ğŸ‘¥ Partager</button>
                        </div>
                    </div>
                    <div class="editor-content">
                        <input type="text" id="note-title" class="note-title-input" placeholder="Titre de la note">
                        <textarea id="note-content" class="note-content-input" placeholder="Contenu de la note..."></textarea>
                    </div>
                    <div id="note-info" class="note-info"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de partage -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Partager la note</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="share-username">Nom d'utilisateur</label>
                    <input type="text" id="share-username" placeholder="Nom d'utilisateur du destinataire">
                </div>
                <div class="form-group">
                    <label>Permission</label>
                    <select id="share-permission">
                        <option value="read">Lecture seule</option>
                        <option value="write">Lecture et Ã©criture</option>
                    </select>
                </div>
                <div id="share-message" class="message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancel-share-btn" class="btn btn-secondary">Annuler</button>
                <button id="confirm-share-btn" class="btn btn-primary">Partager</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <script src="js/api.js?v=3"></script>
    <script src="js/notes.js?v=3"></script>
    <script src="js/notesApp.js?v=3"></script>
</body>
</html>
